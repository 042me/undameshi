<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 画面全体 */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    /* 画像表示 */
    #card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;

      /* 初期は見える（透明事故防止） */
      opacity: 1;

      /* 切替時フェードイン */
      transition: opacity 5s ease-in;
    }

    /* フェードイン用クラス */
    #card-image.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="card-container">
    <!-- TOP画像は 20.png -->
    <img id="card-image" src="20.png" alt="おみくじトップ画像">
  </div>

  <!-- 効果音 -->
  <audio id="clickSound" src="sound.mp3" preload="auto"></audio>

  <!-- JavaScriptは別ファイル or 別scriptで読み込み -->
</body>
</html>
